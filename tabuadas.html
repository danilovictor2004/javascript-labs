<meta charset="utf-8">

<script>
	function mostra(frase){
		document.write(frase + "<br>");
	}
	
	var numero = parseInt(prompt("Informe o número para Tabuada"));
	
	var multiplicador = 1;
	while(multiplicador <= 10){
		mostra(numero + " vezes " + multiplicador + " é igual " + numero * multiplicador);
		multiplicador = multiplicador + 1;
	}
	
</script>
