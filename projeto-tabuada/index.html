<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <form action="#">
                <label for="numero">Número</label>
                <input type="number" name="numero" id="txtNumero">
                <input type="button" value="Gerar Tabuada" class="btn-calcular">
            </form>
        </div>
        
        <div>
            <!-- Resultado gerado dinamicamente via JS -->
            <textarea id="txtResultado" cols="20" rows="12" placeholder="Digite um número acima." disabled></textarea>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
