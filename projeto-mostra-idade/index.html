<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculo de Idades</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <header>
            <h1>Qual é a minha idade?</h1>
        </header>

        <section>
            <form action="#">
                <label for="txtNome">Nome</label>
                <input type="text" name="txtNome" id="txtNome">
                <label for="txtAnoNasc">Ano de Nascimento</label>
                <input type="number" name="txtAnoNasc" id="txtAnoNasc" min="0000" max="9999">
                <input type="button" value="Calcular" class="btn-calcular">
            </form>

            <div id="resultado">
                <!-- exibe resultado dinâmico via JS -->
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
