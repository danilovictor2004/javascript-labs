<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	
	function mostra(mensgem){
		document.write(mensgem);
		pulaLinha();
	}
	
	function calculaIMC(peso, altura){
		var imc = peso / (altura * altura);
		return imc;
	}
	
	var nomeUsuario = prompt("Bom dia! Qual é o seu nome?");
	var alturaDoUsuario = prompt(nomeUsuario + ", Qual é a sua altura?");
	var pesoDoUsuario = prompt("E o seu peso?");
	var imcDoUsuario = Math.round(calculaIMC(pesoDoUsuario, alturaDoUsuario));
	mostra("Meu imc é " + imcDoUsuario);
	
	if(imcDoUsuario < 18.5){
		mostra("Seu IMC indica que você está ABAIXO do peso.");
	}
	
	if(imcDoUsuario > 35){
		mostra("Seu IMC indica que você está ACIMA do peso.");
	}
	
	if(imcDoUsuario >= 18.5 && imcDoUsuario <= 35){
		mostra("OK! Seu IMC está entre os dois limites");
	}
</script>
