<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de números</title>

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <form action="#">
                <label for="txtNumero">Número (entre 1 a 100)</label>
                <input type="number" name="numero" id="txtNum">
                <input type="button" value="Adicionar" class="btn-calcular">
                <select id="lista" size="6">

                </select>
                <p>
                    <input type="button" value="Finalizar" id="btn-finalizar">
                </p>
            </form>
        </div>

        <div id="resultado">
            <!-- resultado exibido dinâmicamente via JS-->
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
