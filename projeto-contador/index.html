<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador de números</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador de números</h1>
    </header>

    <section>
        <div>
            <form action="#">
                <p>
                    Início:
                    <input type="number" name="inicio" id="txtInicio">
                </p>
                <p>
                    Fim:
                    <input type="number" name="fim" id="txtFim">
                </p>
                <p>
                    Passo:
                    <input type="number" name="" id="txtPasso">
                </p>
                <input type="button" value="Contar" class="btn-contar">
            </form>
        </div>
        
        <div id="resultado">
            Preparando contagem...
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
