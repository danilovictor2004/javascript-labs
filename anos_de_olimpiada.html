<meta charset="utf-8">

<script>
	var anoOlimpiada = 1896;
	var anoLimite = parseInt(prompt("Informe o ano limite"));
	while(anoOlimpiada <= anoLimite){
		document.write(anoOlimpiada + " tem olimpiadas. <br>");
		anoOlimpiada += 4;
	}
	
	document.write("Ufa! Programa foi executado com sucesso!");
</script>
