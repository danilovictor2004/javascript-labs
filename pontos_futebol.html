<meta charset="utf-8">

<script>
	function calculaPontos(vitorias, empates, derrotas){
		var pontos = ((vitorias * 3) + empates) - derrotas;
		return pontos;
	}

	function pulaLinha(){
		document.write("<br>");
	}
	
	function mostra(mensagem){
		document.write(mensagem);
		pulaLinha();
	}
	
	var vitorias = parseInt(prompt("Quantos jogos o CDC FC venceu?"));
	var empates = parseInt(prompt("Quantos jogos o CDC FC empatou?"));
	var derrotas = parseInt(prompt("Quantos jogos o CDC FC perdeu?"));
	var pontos = calculaPontos(vitorias, empates, derrotas);
	
	var vitorias_adversario = parseInt(prompt("Quantos jogos o Livros Velhos venceu?"));
	var empates_adversario = parseInt(prompt("Quantos jogos o Livros Velhos empatou"));
	var derrotas_adversario = parseInt(prompt("Quantos jogos o Livros Velhos perdeu?"));
	var pontos_adversario = calculaPontos(vitorias_adversario, empates_adversario, derrotas_adversario);
	
	if(pontos > pontos_adversario){
		mostra("Nosso time está MELHOR que Livros Velhos");
	}
	
	if(pontos < pontos_adversario){
		mostra("Nosso time está indo PIOR que Livros Velhos");
	}
	
	if(pontos == pontos_adversario){
		mostra("Nosso time está EMPATADO com Livros Velhos");
	}
	
	mostra("Nosso time tem " + pontos + " pontos!");
	mostra("O time Livros Velhos tem " + pontos_adversario + " pontos!");
</script>
